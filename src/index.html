<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/main.scss" />
    <script defer src="./js/main.js"></script>
    <title>Portfolio</title>
  </head>
  <body>
    <nav>
      <div id="branding" class="branding">DP</div>
      <div class="menu">
        <div class="menu-lines">
          <svg viewBox="0 0 50 50">
            <rect class="menu-line" y="25%" width="100%" height="1" />
            <rect class="menu-line" y="50%" width="100%" height="1" />
            <rect class="menu-line" y="75%" width="100%" height="1" />
          </svg>
        </div>
      </div>
    </nav>
    <main>
      <div class="grid-container">
        <div class="hero-banner-grid-area">Hi</div>
        <div class="about-grid-area">
          <div class="text-content">
            I'm
            <span class="text-focus">David Portillo</span> and I'm a
            <span class="text-focus"> Full Stack Developer </span>
          </div>
        </div>
        <div class="photo-grid-area">
          <div class="photo-img"></div>
          <div class="text-content"></div>
        </div>
        <div class="skill-grid-area-1 text-content">
          <div>
            <span>HTML</span>
            <div class="skill-container" data-skill="skill-html">
              <div class="skill-html skill-bar"></div>
            </div>
          </div>
          <div>
            <span>JavaScript</span>
            <div class="skill-container" data-skill="skill-js">
              <div class="skill-js skill-bar"></div>
            </div>
          </div>
          <div>
            <span>CSS</span>
            <div class="skill-container" data-skill="skill-css">
              <div class="skill-css skill-bar"></div>
            </div>
          </div>
        </div>
        <div class="skill-grid-area-2 text-content">Category 2</div>
        <div class="skill-grid-area-3 text-content">Category 3</div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
